    <div class="navbar navbar-default navbar-fixed-top">

    <div class="container">
      <div class="page-header">
        <h1>Get Started</h1>
      </div>
      <p>So we can tell which robots are yours, and can contact you if you win.</p>
      <form action="index2.html">
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Your email address">
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox"> I accept the <a href="rules.html">rules</a>.
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> I am interested in hearing about job opportunities at <a href="http://www.carbonfive.com" target="_blank">Carbon Five</a>.
            </label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
